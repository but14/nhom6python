<html>

<head>
    <title>
        Mario
    </title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #1c1c1c;
        }

        .header .logo {
            display: flex;
            align-items: center;
        }

        .header .logo a {
            font-size: 18px;
            color: aqua;
            text-decoration: none;
        }

        .header .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .header .nav {
            display: flex;
            align-items: center;
        }

        .header .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 700;
        }

        .header .nav a:hover {
            text-decoration: underline;
        }

        .header .actions {
            display: flex;
            align-items: center;
        }

        .header .actions .icon {
            margin-right: 20px;
            cursor: pointer;
        }

        .header .actions .btn {
            background-color: #0078f2;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .header .actions .btn:hover {
            background-color: #005bb5;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .search-bar input {
            width: 50%;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
        }

        .main-content .featured {
            width: 70%;
            position: relative;
        }

        .main-content .featured img {
            width: 100%;
            border-radius: 10px;
        }

        .main-content .featured .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .main-content .featured .info h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 700;
        }

        .main-content .featured .info p {
            margin: 10px 0;
            font-size: 16px;
        }

        .main-content .featured .info .btn {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .main-content .featured .info .btn:hover {
            background-color: #e0e0e0;
        }

        .main-content .sidebar {
            width: 25%;
        }

        .main-content .sidebar .game {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #1c1c1c;
            border-radius: 10px;
        }

        .main-content .sidebar .game img {
            width: 50px;
            height: 70px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .main-content .sidebar .game p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img alt="Epic Games Logo" height="40"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Mario_Series_Logo.svg/2560px-Mario_Series_Logo.svg.png"
                width="40" />
            <a class="nav-link" href="#">
                GROUP 6
            </a>
        </div>
        <div class="nav">
            <a href="#">
                GAMING
            </a>
        </div>

    </div>

    <div class="main-content">
        <div class="featured">
            <img alt="Fortnite Battle Royale" height="650"
                src="https://i.pinimg.com/originals/aa/d5/09/aad509a19b30c84b8ed9b18769ccaa79.jpg" width="800" />
            <div class="info">
                <h1>
                    Mario Bros Game
                </h1>
                <p>
                    NEW SEASON
                </p>
                <p>
                    Onion Rescue the Princess is a classic Mario game-style adventure game that is extremely interesting
                    on Fun Games
                </p>
                <button class="btn" onclick="window.location.href='/download'">
                    Download
                </button>
                <button class="btn" onclick="window.location.href='/play'">
                    Play Game
                </button>

            </div>
        </div>
        <div class="sidebar">

        </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <script>
        window.onload = function () {
            {% for category, message in messages %}
            alert("{{ message }}");
            {% endfor %}
        };
    </script>
    {% endif %}
    {% endwith %}
</body>

</html>
